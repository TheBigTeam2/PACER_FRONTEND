<form @submit="cadastrarUsuario">
        <b-row>
            <b-col cols="12">
                <b-form-group
                    :id="cpf"
                    label="CPF"
                    <b-form-input
                        id="input-cpf"
                        v-model="cpf"
                        type="text"
                        placeholder="Digite o CPF"
                        required />
                </b-form-group>
            </b-col>
        </b-row>
        <b-row>
            <b-col cols="12">
                <b-form-group
                    :id="rg"
                    label="RG"
                    <b-form-input
                        id="input-rg"
                        v-model="rg"
                        type="text"
                        placeholder="Digite o RG"
                        required />
                </b-form-group>
            </b-col>
        </b-row>
        <b-row>
            <b-col cols="12">
                <b-form-group
                    :id="nome"
                    label="Nome"
                    <b-form-input
                        id="input-nome"
                        v-model="nome"
                        type="text"
                        placeholder="Digite o nome"
                        required />
                </b-form-group>
            </b-col>
        </b-row>
        <b-row>
            <b-col cols="12">
                <b-form-group label="Selecione um tipo de usuÃ¡rio" v-slot="{ ariaDescribedby }">
                    <b-form-radio-group
                      id="radio-group-1"
                      v-model="auth"
                      :options="options"
                      :aria-describedby="ariaDescribedby"
                      name="radio-options"
                    ></b-form-radio-group>
                  </b-form-group>
            </b-col>
        </b-row>
    <b-row>
        <b-col cols="12">
            <b-button block type="submit" variant="success">Cadastrar <i class="fa fa-plus"></i></b-button>
            <b-button block :click="limparCampos()" variant="warning">Limpar Campos <i class="fa fa-eraser"></i></b-button>
        </b-col>
    </b-row>
</form>
