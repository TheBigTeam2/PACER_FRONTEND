<div id="abrir-novo-periodo-avaliacao">
    <b-button variant="primary" v-b-modal.modal-adicionar-projeto>Adicionar Projeto</b-button>
    <b-modal 
        id="modal-adicionar-projeto" 
        title="Adicionar Projeto"
        hide-footer
        size="lg">
        
        <b-form @submit="adicionarProjeto">
            <b-form-group
                id="input-group-nome"
                label="Projeto"
                label-for="input-nome">
                <b-form-input
                    id="input-nome"
                    v-model="form.pro_tema"
                    type="text"
                    placeholder="Informe o nome do projeto"
                    required/>
            </b-form-group>

            <b-form-group
                id="input-group-data-inicio"
                label="Data de início"
                label-for="input-data-inicio">
                <b-form-datepicker 
                    id="input-data-inicio" 
                    v-model="form.pro_inicio" 
                    placeholder="Selecione a data de início do projeto" 
                    locale="pt-br"/>
            </b-form-group>
            
            <b-form-group
                id="input-group-data-termino"
                label="Data de termino"
                label-for="input-data-termino">
                <b-form-datepicker 
                    id="input-data-termino" 
                    v-model="form.pro_termino" 
                    placeholder="Selecione a data de término do projeto" 
                    locale="pt-br"/>
            </b-form-group>
            
            <b-form-group
                id="input-group-disciplinas"
                label="Disciplinas"
                label-for="input-disciplinas">
                <v-select 
                    v-model="form.pro_disciplinas"
                    :options="disciplinas" 
                    multiple></v-select>
            </b-form-group>

            <b-button variant="success" type="submit">Adicionar</b-button>
        </b-form>
    </b-modal>
</div>
