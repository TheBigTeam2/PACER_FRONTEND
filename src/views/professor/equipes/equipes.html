<div id="professor-equipes">
    <div class="content-header border-bottom">
        <h1>Equipes</h1>
    </div>
    <div class="content py-3">
        <b-row>
            <b-col>
                <app-adicionar-equipe @equipeAdicionada="buscarEquipes"/>
            </b-col>
        </b-row>
        <b-row class="mt-3" v-for="disciplina in disciplinas">
            <div class="content-header w-100 d-flex justify-content-between border-bottom pb-2 mb-3">
                <h1>{{disciplina.nome}}</h1>
                <b-button variant="primary" :to="'/professor/equipe/' + disciplina.id">Adicionar alunos aos grupos</b-button>
            </div>
            <b-col cols="12">
                <b-row>
                    <b-col cols="6" sm="4" md="3" lg="2" class="mb-2" v-for="equipe in equipes">
                        <app-box-equipe :equipe="equipe"/>
                    </b-col>
                </b-row>
            </b-col>
        </b-row>
    </div>
</div>
