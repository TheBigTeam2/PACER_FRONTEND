<div id="professor-equipes">
    <div class="content-header border-bottom">
        <h1>Equipes</h1>
    </div>
    <div class="content py-3">
        <b-row>
            <b-col>
                <app-adicionar-equipe @equipeAdicionada="organizarEquipes"/>
            </b-col>
        </b-row>
        <b-row class="mt-3" v-for="disciplina in disciplinas">
            <div class="content-header w-100 d-flex border-bottom pb-2 mb-3">
                <h1 class="mr-3">{{disciplina.nome}}</h1>
                <b-button variant="primary" :to="'/professor/equipe/' + disciplina.id">Adicionar alunos aos grupos</b-button>
            </div>
            <b-col cols="12">
                <b-row>
                    <b-col cols="6" sm="4" md="3" lg="2" class="mb-2" v-for="equipe in disciplina.equipes">
                        <app-box-equipe :equipe="equipe" @clickBox="opcoesEquipe"/>
                    </b-col>
                </b-row>
            </b-col>
        </b-row>
    </div>
    <app-atualizar-equipe v-if="equipe" :equipe="equipe" @removerSelecao="removerSelecao" @equipeAtualizada="organizarEquipes"/>
</div>
